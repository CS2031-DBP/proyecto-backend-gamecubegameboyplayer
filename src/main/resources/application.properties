#spring.config.import=optional:file:.env

spring.application.name = Artpond
server.port = 8080

spring.datasource.url = jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username = ${DB_USER}
spring.datasource.password = ${DB_PASSWORD}

spring.servlet.multipart.max-file-size = 100MB
spring.servlet.multipart.max-request-size = 100MB

jwt.secret = ${JWT_SECRET}
jwt.expiration-access = ${JWT_EXP}
jwt.expiration-refresh = ${JWT_REF}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

aws.accessKeyId=${S3_ACCESS_KEY}
aws.secretKey=${S3_SECRET_KEY}
aws.sessionToken=${S3_SESSION_TOKEN}
aws.region=${S3_REGION:us-east-1}
aws.s3.bucket=${S3_BUCKET_NAME}

deployment.frontend.url = ${FRONTEND_URL}

app.scripts.path=scripts/ai/
app.python.command=python3

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google

springdoc.api-docs.path = /api-docs

spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1h
spring.cache.cache-names=places

spring.jpa.hibernate.ddl-auto = create
spring.jpa.open-in-view = true
