#spring.config.import=optional:file:.env

spring.application.name = Artpond
server.port = 8080

spring.datasource.url = jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username = ${DB_USER}
spring.datasource.password = ${DB_PASSWORD}

jwt.secret = ${JWT_SECRET}
jwt.expiration-access = ${JWT_EXP}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

aws.accessKeyId=${S3_ACCESS_KEY}
aws.secretKey=${S3_SECRET_KEY}
aws.sessionToken=${S3_SESSION_TOKEN}
aws.region=${S3_REGION:us-east-1}
aws.s3.bucket=${S3_BUCKET_NAME}

deployment.frontend.url = ${FRONTEND_URL}

spring.jpa.hibernate.ddl-auto = create
spring.jpa.open-in-view = true
