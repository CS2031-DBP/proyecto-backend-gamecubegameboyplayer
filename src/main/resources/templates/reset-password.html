<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Recuperar Contraseña</title>
</head>
<body style="font-family: sans-serif; background-color: #cfd6e8; padding: 40px;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table width="600" style="background-color: #ffffff; padding: 20px; border-radius: 5px;">
                    <tr>
                        <td style="color: #2b2b2b; font-size: 16px;">
                            <h2>Recuperación de Contraseña</h2>
                            <p>Hola, <strong th:text="${username}">Usuario</strong>.</p>
                            <p>Hemos recibido una solicitud para restablecer tu contraseña en Artpond.</p>
                            <p>Haz clic en el siguiente botón para continuar:</p>
                            <div style="text-align: center; margin: 30px 0;">
                                <a th:href="${resetUrl}" 
                                   style="background-color: #1868bd; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                                   Restablecer Contraseña
                                </a>
                            </div>
                            <p>Si no solicitaste esto, puedes ignorar este correo.</p>
                            <p style="font-size: 12px; color: #999;">Este enlace expirará en 15 minutos.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
